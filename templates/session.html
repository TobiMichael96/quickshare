<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
            integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
            crossorigin="anonymous"></script>
</head>
<body style="text-align: center; padding-top: 10vh">

<div class="container">
    <div class="row align-items-center">
        <div class="col" style="min-width: 40%">
            <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                <strong>Tip!</strong> Click on the text to copy to clipboard.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card" id="message_holder" style="max-height: 40vh; overflow-y: scroll"></div>
            <form class="row g-2" action="" method="POST" role="form">
                <div class="col">
                    <input autofocus type="text" class="form-control" id="message" placeholder="Message"/>
                </div>
                <div class="col-auto">
                    <button type="submit" id="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>

        <div class="col">
            <div>
                <img src="{{ qr_code }}" alt="QR Code">
            </div>
            <div>
                <a href="/" class="btn btn-primary btn-lg" role="button" aria-disabled="true">Reset session</a>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    const socket = io.connect('https://' + document.domain + ':' + location.port);
    socket.on('connect', function () {
        socket.emit('init', {
            room: '{{ identifier }}',
            user: navigator.platform
        })
    })
    socket.on('disconnect', function () {
        window.location.href = '/';
    })
    $('#submit').on('click', function (e) {
        e.preventDefault()
        let message = $('#message')
        socket.emit('message', {
            message: message.val(),
            room: '{{ identifier }}'
        })
        message.val('').focus()
    })

    function copyToClipboard(input) {
        let text = input.textContent
        text = text.slice(text.lastIndexOf(': ') + 1,)
        navigator.clipboard.writeText(text)
    }

    socket.on('joined', function (msg) {
        let message_holder = $('#message_holder')
        message_holder.append('<div class="card-body" style="text-align: left"><b>System: </b>' + msg.message + '</div>')
        message_holder.scrollTop(function () {
            return this.scrollHeight;
        });
    })
    socket.on('response', function (msg) {
        let message_holder = $('#message_holder')
        message_holder.append('<div class="card-body" style="text-align: left">' +
            '<div onclick="copyToClipboard(this)"><b>' + msg.time + ': </b>' + msg.message + '</div></div>')
        message_holder.scrollTop(function () {
            return this.scrollHeight;
        });
    })
</script>

</body>
</html>
