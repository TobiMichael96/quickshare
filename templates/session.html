<!DOCTYPE html>
<html>
<head>
    <title>TM-Quickshare</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
            integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<div class="title">TM-Quickshare</div>

<div class="container">
    <div class="align-items-center grid">
        <div class="col">
            <div id="tip"></div>
            <div class="message-holder" id="message_holder"></div>
            <form class="row g-2" action="" method="POST" role="form">
                <div class="col">
                    <input autofocus type="text" class="form-control" id="message" placeholder="Message"/>
                </div>
                <div class="col-auto">
                    <button type="submit" id="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>

        <div class="col" style="padding-bottom: 1vh">
            <div class="qr-code-holder">
                <img class="qr-code" src="{{ qr_code }}" alt="QR Code">
            </div>
            <div>
                <a href="/" class="btn btn-primary right-buttons" role="button" aria-disabled="true">New session</a>
                <button type="button" id="device_name" class="btn btn-primary right-buttons" data-bs-toggle="tooltip"
                        data-bs-placement="top" title="">Reset name
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Check if the user already set a device name, if not force them to set one.
    if (!window.localStorage.Name) {
        let device_name = "";
        do {
            device_name = prompt("Please enter a device name:");
        } while (device_name == null || device_name.trim().length === 0);
        window.localStorage.Name = device_name;
    }

    // Set the button text to the chosen device name.
    $('#device_name').on('click', function (e) {
        e.preventDefault();
        localStorage.removeItem("Name");
        window.location.href = '/';
    });

    // Check if this is the first visit, if yes, show the tip.
    if (!window.localStorage.isReturningVisitor) {
        $('#tip').append('<div class="alert alert-secondary alert-dismissible fade show" role="alert">' +
            '<strong>Tip!</strong> Click on the text to copy it to clipboard.' +
            '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
            '</div>');
        window.localStorage.isReturningVisitor = true;
    }

    // Connect to the websocket.
    const socket = io.connect(location.protocol + "//" + document.domain + ':' + location.port);
    socket.on('connect', function () {
        socket.emit('init', {
            room: '{{ room }}',
            secret: '{{ secret }}',
            user: window.localStorage.Name
        })
    });

    // Send the message to the server if the input is not empty.
    $('#submit').on('click', function (e) {
        e.preventDefault()
        let message = $('#message')
        if (message.val().trim().length === 0) {
            message.val('').focus()
            return
        }
        socket.emit('message', {
            message: message.val().trim(),
            room: '{{ room }}'
        })
        message.val('').focus()
    });

    // Redirect to home when socket is disconnected. This will force a new session.
    socket.on('disconnect', function () {
        window.location.href = '/';
    });

    // Redirect to home when breach is send.
    socket.on('error', function (msg) {
        let message_holder = $('#message_holder')
        message_holder.append('<div class="message"><b>System: </b>' + msg.message + '</div>')
        message_holder.scrollTop(function () {
            return this.scrollHeight;
        });
        window.setTimeout(function(){
            window.location.href = '/';
        }, 5000);
    });

    // Add a system message to the chat box.
    socket.on('system', function (msg) {
        let message_holder = $('#message_holder')
        message_holder.append('<div class="message"><b>System: </b>' + msg.message + '</div>')
        message_holder.scrollTop(function () {
            return this.scrollHeight;
        });
    });

    // Add the received message to the chat box.
    socket.on('response', function (msg) {
        let message_holder = $('#message_holder')
        message_holder.append('<div class="message">' +
            '<div onclick="copyToClipboard(this)"><b>' + msg.time + ': </b>' + msg.message + '</div></div>')
        message_holder.scrollTop(function () {
            return this.scrollHeight;
        });
    });

    // Helper function to copy a message to the clipboard. Works only on https.
    function copyToClipboard(input) {
        let text = input.textContent;
        text = text.slice(text.lastIndexOf(':') + 2,);
        navigator.clipboard.writeText(text);
    }
</script>

</body>
</html>
